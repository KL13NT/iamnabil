publish_mode: editorial_workflow
media_folder: public
public_folder: '/'
local_backend: true

backend:
  name: git-gateway
  branch: master

collections:
  - name: blog
    label: English blog posts
    folder: 'collections/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Title (Make it catchy ;3)
        name: title
        widget: string
      - label: External (Is this post originally on an external source?)
        name: external
        widget: boolean
      - label: Publish Date
        name: date
        widget: datetime
        format: YYYY-MM-DD
      - label: Cover (Unsplash URL &auto=format&fit=crop)
        name: cover
        required: false
        widget: 'object'
        fields:
          - { label: 'Path', name: 'path', widget: 'string' }
          - { label: 'Credit', name: 'credit', widget: 'string' }
      - label: Description (60 char)
        name: description
        widget: string
      - label: Body
        name: body
        widget: markdown
        required: false
  - name: arabic
    label: Arabic blog posts
    folder: 'collections/arabic'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Title (Make it catchy ;3)
        name: title
        widget: string
      - label: External (Is this post originally on an external source?)
        name: external
        widget: boolean
      - label: Publish Date
        name: date
        widget: datetime
        format: YYYY-MM-DD
      - label: Cover (Unsplash URL &auto=format&fit=crop)
        name: cover
        required: false
        widget: 'object'
        fields:
          - { label: 'Path', name: 'path', widget: 'string' }
          - { label: 'Credit', name: 'credit', widget: 'string' }
      - label: Description (60 char)
        name: description
        widget: string
      - label: Body
        name: body
        widget: markdown
        required: false
  - name: notes
    label: Prep notes
    folder: 'collections/notes'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - label: Title (Make it catchy ;3)
        name: title
        widget: string
      - label: External (Is this post originally on an external source?)
        name: external
        widget: boolean
      - label: Publish Date
        name: date
        widget: datetime
        format: YYYY-MM-DD
      - label: Description (60 char)
        name: description
        widget: string
      - label: Body
        name: body
        widget: markdown
        required: false
